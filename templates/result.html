<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Question1</th>
          <th>Question2</th>
          <th>Question3</th>
        </tr>
      </thead>
      <tbody>
        {% for score in scores %}
        <tr>
          <td>{{ score[1] }}</td>
          <td>{{ score[2] }}</td>
          <td>{{ score[3] }}</td>
          <td>{{ score[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form action="/" method="get">
        <input type="submit" name="" value="Go to Main Page">
    </form>
  </body>
</html>
